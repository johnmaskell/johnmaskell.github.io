<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.wl); })
    .y(function(d) { return y(d.hs); });

var cntr = 0;
var wlcolid = "";
var hscolid = "";
d3.csv("allrpcontours.csv", type, function(error, data) {
  //console.log(cntr);
  
  if (error) throw error;
  
  //console.log(data);
  var wlhs = data.columns.slice(1).map(function(id) {
    //console.log(cntr);
    //cntr+=1
    
    return {
      id: id,
      values: data.map(function(d) {
       wlcolid = id.slice(0,-2) + "wl";
       hscolid = id.slice(0,-2) + "hs";
       console.log(wlcolid);
       console.log(hscolid);
        //if (id.slice(-2) == 'wl') {
         //console.log(id.slice(-2));
          return {wl: d[wlcolid], hs: d[hscolid]};
        //} else {
          //return {wl: d['rp1wl'], hs: d[id]};
        //} 
      })
      
    };
    cntr = cntr + 1;
  });
  console.log("Hello!");
  console.log(cntr);
  //x.domain(d3.extent(data, function(d) { return d.date; }));
  x.domain([
    d3.min(wlhs, function(c) { return d3.min(c.values, function(d) { return d.wl; }); }),
    d3.max(wlhs, function(c) { return d3.max(c.values, function(d) { return d.wl; }); })
  ]);
  //x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(wlhs, function(c) { return d3.min(c.values, function(d) { return d.hs; }); }),
    d3.max(wlhs, function(c) { return d3.max(c.values, function(d) { return d.hs; }); })
  ]);

  z.domain(wlhs.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")      
      .call(d3.axisBottom(x));
     .append("text")
      .attr("transform", "translate(0," + height + ")")
      .attr("x", 6)
      .attr("dx", "0.71em")
      .attr("fill", "#000")
      .text("Water level (m)");

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Sig. wave height, Hs (m)");

  var city = g.selectAll(".city")
    .data(wlhs)
    .enter().append("g")
    .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  city.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values[0]]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.wl) + "," + y(d.value.hs) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });
});

function type(d, _, columns) {
  //d.date = d.rp1wl;
  //console.log(d.date);

 for (var i = 0, n = columns.length, c; i < n; ++i) d[c=columns[i]] = +d[c];
      /*if (i % 2 === 0) {
         d[c = columns[i]] = +d[c]
      } else {
         c = columns[i]
         d['wl'] =+d[c]
      }*/

  //console.log(d);
  return d;
}

</script>
