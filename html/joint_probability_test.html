<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.red.dot {
  stroke: #000;
}

.green.dot {
  stroke: #000;
 }
  
.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.waterlevel;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d["waveheight"];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");
  
// setup x contour 
var xValuec = function(dd) { return dd.rp50_wl;}, // data -> value    
    xMapc = function(dd) { return xScale(xValuec(dd));} // data -> display    

// setup y contour
var yValuec = function(dd) { return dd["rp50_hs"];}, // data -> value   
    yMapc = function(dd) { return yScale(yValuec(dd));} // data -> display 
/*var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);
  
var line = d3.line()
    .x(function(dd) { return x(dd.rp50_wl); })
    .y(function(dd) { return y(dd.rp50_hs); });*/ 
  

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
/*parseDate = d3.time.format("%Y-%m-%d").parse*/
d3.csv("liv_hshw_jps.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d["date"] = d["date"];
    d["waterlevel"] = +d["waterlevel"];
    d["waveheight"] = +d["waveheight"];  
    d["rpwl"] = +d["rpwl"];
    d["rphs"] = +d["rphs"];
    d["rpjp"] = +d["rpjp"];
    //console.log(d);
  });
  


  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Peak water level (m ODN)");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sig. Wave Height, Hs (m)");

  // draw dots
  svg.selectAll(".red.dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "red dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", "red") 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["date"] + "<br/>" + d["waterlevel"] + "<br/>" + d["waveheight"])
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      })
      .on("click", function(d) { 
        console.log(d["waterlevel"]);
      });
    // draw dots 

});
  
  // load contour data
  d3.csv("contours_1000yrs_rp50.csv", function(error, rpcontour) {

  // change string (from CSV) into number format
  rpcontour.forEach(function(dd) {
    
    dd["rp50_wl"] = +dd["rp50_wl"] + 4.93;
    dd["rp50_hs"] = +dd["rp50_hs"]; 
    console.log(dd);    
  });
    
    /*g.append("path")
      .datum(rpcontour)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("dd", line);*/
    svg.selectAll(".green.dot")
      .data(rpcontour)
      .enter().append("line")
      .attr("class", "green dot")
      .attr("r", 3.5)
      .attr("cx", xMapc)
      .attr("cy", yMapc)
      .style("fill", "green")
  });

</script>
</body>
</html>
